<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Promptus Rails Missions</title>
  </head>
  <body>
    <div class="container-fluid mt-5">
      <form action="/api/fibonacci" method="post">
        <div class="card">
          <div class="card-header">
            <h3>Promptus Rails Missions</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="n">Value</label>
              <input type="number" class="form-control" id="n" aria-describedby="valueHelp" placeholder="Enter number">
              <small id="valueHelp" class="form-text text-muted">Generate the n-th fibonacci number.</small>
            </div>
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col-auto mr-auto">
                <a class="btn btn-outline-primary" href="/api/fibonacci" role="button">View last 10 results</a>
              </div>
              <div class="col-auto ml-auto">
                <button class="btn btn-outline-primary">Create result</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
